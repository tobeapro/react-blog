<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <script src="%PUBLIC_URL%/iconfont.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>^_^  Bloooooog</title>
    <style>
      .init-wrap{
        position: fixed;
        z-index:9999;
        top:0;
        left:0;
        width:100%;
        height:100%;
      }
      .init-loading{
        position:absolute;
        left:50%;
        top:50%;
        margin-top:-20px;
        margin-left:-20px;
        width:40px;
        height:40px;
        border:2px solid #1890ff;
        border-radius: 50%;
        border-bottom-color:transparent;
        animation:loading 1.2s linear infinite ;
        -o-animation:loading 1.2s linear infinite ;
        -moz-animation:loading 1.2s linear infinite ;
        -webkit-animation:loading 1.2s linear infinite ;
      }
      @keyframes loading {
        from {
          transform:rotate(0);
        }
        to{
          transform:rotate(360deg);
        }
      }
      @-o-keyframes loading {
        from {
          transform:rotate(0);
        }
        to{
          transform:rotate(360deg);
        }
      }
      @-moz-keyframes loading {
        from {
          transform:rotate(0);
        }
        to{
          transform:rotate(360deg);
        }
      }
      @-webkit-keyframes loading {
        from {
          transform:rotate(0);
        }
        to{
          transform:rotate(360deg);
        }
      }
    </style>
    <link href="https://cdn.bootcss.com/antd/3.23.1/antd.min.css" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="init-wrap">
        <div class="init-loading"></div>
      </div>
    </div>
    <script SRC="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/react/16.9.0-rc.0/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.9.0-alpha.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-router-dom/4.3.1/react-router-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/styled-components/4.3.2/styled-components.min.js"></script>
    <script src="https://cdn.bootcss.com/marked/0.6.3/marked.min.js"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.15.10/highlight.min.js"></script>
    <script src="https://cdn.bootcss.com/antd/3.23.1/antd.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.8-beta.1/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="https://unpkg.com/bizcharts@3.5.5/umd/BizCharts.min.js"></script>
  </body>
</html>
