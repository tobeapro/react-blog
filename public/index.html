<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <script src="%PUBLIC_URL%/iconfont.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>^_^  Bloooooog</title>
    <style>
      .init-wrap{
        position: fixed;
        z-index:9999;
        top:0;
        left:0;
        width:100%;
        height:100%;
      }
      .init-loading{
        position:absolute;
        left:50%;
        top:50%;
        margin-top:-20px;
        margin-left:-20px;
        width:40px;
        height:40px;
        border:2px solid #1890ff;
        border-radius: 50%;
        border-bottom-color:transparent;
        animation:loading 1.2s linear infinite ;
        -o-animation:loading 1.2s linear infinite ;
        -moz-animation:loading 1.2s linear infinite ;
        -webkit-animation:loading 1.2s linear infinite ;
      }
      @keyframes loading {
        from {
          transform:rotate(0);
        }
        to{
          transform:rotate(360deg);
        }
      }
      @-o-keyframes loading {
        from {
          transform:rotate(0);
        }
        to{
          transform:rotate(360deg);
        }
      }
      @-moz-keyframes loading {
        from {
          transform:rotate(0);
        }
        to{
          transform:rotate(360deg);
        }
      }
      @-webkit-keyframes loading {
        from {
          transform:rotate(0);
        }
        to{
          transform:rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="init-wrap">
        <div class="init-loading"></div>
      </div>
    </div>
  </body>
</html>
