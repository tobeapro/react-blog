<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <script src="%PUBLIC_URL%/iconfont.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>^_^  Bloooooog</title>
    <style>
      .init-wrap{
        position: fixed;
        z-index:9999;
        top:0;
        left:0;
        width:100%;
        height:100%;
      }
      .init-loading{
        position:absolute;
        left:50%;
        top:50%;
        margin-top:-20px;
        margin-left:-20px;
        display: flex;
        align-items: center;
      }
      .init-loading-item{
        margin:0 10px;
        width:8px;
        height:40px;
        border-radius: 6px;
        background:#1890ff;
        animation:loading 1.2s linear infinite ;
        -o-animation:loading 1.2s linear infinite ;
        -moz-animation:loading 1.2s linear infinite ;
        -webkit-animation:loading 1.2s linear infinite ;
      }
      .init-loading-item:nth-child(2){
        animation-delay: -.8s;
        -o-animation-delay: -.8s;
        -moz-animation-delay: -.8s;
        -webkit-animation-delay: -.8s;
      }
      .init-loading-item:nth-child(3){
        animation-delay: -.4s;
        -o-animation-delay: -.4s;
        -moz-animation-delay: -.4s;
        -webkit-animation-delay: -.4s;
      }
      @keyframes loading {
        0% {
            transform: scaleY(.4);
        }
        50% {
            transform: scaleY(1);
        }
        100% {
            transform: scaleY(.4);
        }
      }
      @-o-keyframes loading {
        0% {
            transform: scaleY(.4);
        }
        50% {
            transform: scaleY(1);
        }
        100% {
            transform: scaleY(.4);
        }
      }
      @-moz-keyframes loading {
        0% {
            transform: scaleY(.4);
        }
        50% {
            transform: scaleY(1);
        }
        100% {
            transform: scaleY(.4);
        }
      }
      @-webkit-keyframes loading {
        0% {
            transform: scaleY(.4);
        }
        50% {
            transform: scaleY(1);
        }
        100% {
            transform: scaleY(.4);
        }
      }
    </style>
    <script>
       function addAntdStyle(){
         var head = document.querySelector('head');
         var cssNode = document.createElement('link');
         cssNode.href = '/antd.min.css';
         cssNode.rel = 'stylesheet';
         head.insertBefore(cssNode,head.childNodes[0]);
       }
    </script>
    <link href="https://cdn.bootcss.com/antd/3.23.1/antd.min.css" onerror="addAntdStyle()" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="init-wrap">
        <div class="init-loading">
          <div class="init-loading-item"></div>
          <div class="init-loading-item"></div>
          <div class="init-loading-item"></div>
        </div>
      </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.js"></script>

  </body>
</html>
